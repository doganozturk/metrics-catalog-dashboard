# Javascript Node CircleCI 2.0 configuration file
#
# Check {{ '/2.0/language-javascript/' | docs_url }} for more details
#
version: 2

defaults: &defaults
    working_directory: ~/repo
    docker:
        -   image: circleci/node:12.16.3

jobs:
    test:
        <<: *defaults
        steps:
            - checkout

            -   restore_cache:
                    keys:
                        - v1-dependencies-{{ checksum "package.json" }}
                        - v1-dependencies-

            -   run: yarn
            -   run:
                    name: Run tests
                    command: yarn test:ci
            -   run:
                    name: Build
                    command: yarn build

            -   save_cache:
                    paths:
                        - node_modules
                    key: v1-dependencies-{{ checksum "package.json" }}

            -   persist_to_workspace:
                    root: ~/repo
                    paths: .
    deploy:
        <<: *defaults
        steps:
            -   attach_workspace:
                    at: ~/repo
            -   run:
                    name: Install Now CLI
                    command: sudo npm install --global --unsafe-perm now
            -   run:
                    name: Publish package
                    command: now --token $ZEIT_TOKEN

workflows:
    version: 2
    test-deploy:
        jobs:
            -   test:
                    filters:
                        tags:
                            only: /^v.*/
            -   deploy:
                    requires:
                        - test
                    filters:
                        tags:
                            only: /^v.*/
                        branches:
                            ignore: /.*/